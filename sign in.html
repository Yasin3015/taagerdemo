<body>
<div class="header">
    <img src="assets/images/taager-logo-2022.svg" alt="">

<div class="section-one">
    <h2>
        إنشاء حساب جديد
    </h2>
    <p class="first-header">
        انت في اول الطريق الي تحقيق حلمك و تقدر دلوقتي تشوف المنتجات
        وتبدأ تبيع اللي يناسبك و تحقق ارباح و نجاحات كتير
    </p>
    <a href="">
        تسجيل الدخول بواسطه جوجل
        <img src="assets/images/google-i.png" alt="">

            </label>
            <input type="text" placeholder=" أدخل تاكيد كلمةالمرور">

            </label>
            <input type="text" placeholder="  كود الإحالة ">

        <p class="last-header">هذا النموذج لم يتم برمجته حاليا لذلك فهو لا يعمل : </p>
        <a href="login.html">تسجيل الدخول</a>
